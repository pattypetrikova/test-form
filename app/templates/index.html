<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--//////////////// FONTS //////////////////-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!--//////////////// CSS STYLE //////////////////-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <title>Střechy Benešov</title>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for cat, message in messages %}
                {% if cat == "error" %}
                    <div class="" role="alert">
                        {{message}}
                        <button type="button" class=""></button>
                    </div>
                {% else %}
                    <div class="" role="alert">
                        {{message}}
                        <button type="button" class="" style="vertical-align:center;"></button>
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}
    <!-- ===================== DEMAND SECTION ================== -->
    <section class="demand darker">
        <div id="demand" class="container demand__container">
            <div class="demand__card">
                <div class="demand__title">Poptávka</div>
                <!-- FORM -->
                <form method="post">
                    <input name="name" type="text" placeholder="Jméno a příjmení" class="demand__form-name input"></input>
                    <input name="company" type="text" placeholder="Společnost" class="demand__form-company input"></input>
                    <div class="demand__form-wrap">
                        <input name="email" type="text" placeholder="E-mail" class="demand__form-email input"></input>
                        <input name="phone" type="text" class="demand__form-phone input" placeholder="Telefon"></input>
                    </div>
                    <input name="subject" type="text" class="demand__form-subject input" placeholder="Předmět poptávky"></input>
                    <input name="text" type="text" class="demand__form-content input" placeholder="Vaš obsah zprávy...."></input>
                    <button type="submit" class="main__button demand__form-button"><a class="main__link demand__form-link" >Odeslat poptávku</a></button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
