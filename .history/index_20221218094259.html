<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--//////////////// ICONS //////////////////-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <!--//////////////// FONTS //////////////////-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!--//////////////// CSS STYLE //////////////////-->
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Střechy Benešov</title>
</head>
<body>

    <!-- ===================== DEMAND SECTION ================== -->
    <section class="demand darker">
        <div id="demand" class="container demand__container">
            <div class="demand__card">
                <div class="demand__title">Poptávka</div>
                <form class="demand__form">
                    <input type="text" placeholder="Jméno a příjmení" class="demand__form-name input"></input>
                    <input type="text" placeholder="Společnost" class="demand__form-company input"></input>
                    <div class="demand__form-wrap">
                        <input type="text" placeholder="E-mail" class="demand__form-email input"></input>
                        <input type="text" class="demand__form-phone input" placeholder="Telefon"></input>
                    </div>
                    <input type="text" class="demand__form-subject input" placeholder="Předmět poptávky"></input>
                    <input type="text" class="demand__form-content input" placeholder="Vaš obsah zprávy...."></input>
                    <button type="submit" class="main__button demand__form-button"><a class="main__link demand__form-link" href="">Odeslat poptávku</a></button>
                </form>
            </div>
        </div>
    </section>

<script src="./assets/js/main.js"></script>
</body>
</html>
